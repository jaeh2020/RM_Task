<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>도서 등록</h2>
    </div>

    <form action="/add" th:action th:object="${book}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="bookName">도서 이름</label>
            <input type="text" id="bookName" th:field="*{bookName}"
                   th:errorclass="field-error" class="form-control" placeholder="도서 이름을 입력하세요">
            <div class="field-error" th:errors="*{bookName}">
                도서명 오류
            </div>
        </div>
        <div>
            <label for="bookCode">코드</label>
            <input type="text" id="bookCode" th:field="*{bookCode}"
                   th:errorclass="field-error" class="form-control" placeholder="도서 코드를을 입력하세요">
            <div class="field-error" th:errors="*{bookCode}">
                가격 오류
            </div>
        </div>
        <div>
            <label for="bookQuantity">수량</label>
            <input type="text" id="bookQuantity" th:field="*{bookQuantity}"
                   th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{bookQuantity}">
                수량 오류
            </div>
        </div>

        <div>
            <label for="author">저자</label>
            <input type="text" id="author" th:field="*{author}"
                   th:errorclass="field-error" class="form-control" placeholder="책의 저자를 입력하세요">
            <div class="field-error" th:errors="*{author}">
                저자 오류
            </div>
        </div>

        <div>
            <label for="genre">장르</label>
            <input type="text" id="genre" th:field="*{genre}"
                   th:errorclass="field-error" class="form-control" placeholder="책의 장르를 입력하세요">
            <div class="field-error" th:errors="*{genre}">
                장르 오류
            </div>
        </div>

        <div>
            <label for="publisher">출판사</label>
            <input type="text" id="publisher" th:field="*{publisher}"
                   th:errorclass="field-error" class="form-control" placeholder="출판사를 입력하세요">
            <div class="field-error" th:errors="*{publisher}">
                출판사 오류
            </div>
        </div>

        <div>
            <label for="publicationDate">출판날짜</label>
            <input type="text" id="publicationDate" th:field="*{publicationDate}"
                   th:errorclass="field-error" class="form-control" placeholder="출판 날짜를 입력하세요">
            <div class="field-error" th:errors="*{publicationDate}">
                출판 날짜 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='books.html'"
                        th:onclick="|location.href='@{/books}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
