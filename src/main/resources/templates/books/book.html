<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>도서 상세 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="bookId">도서 아이디</label>
        <input type="text" id="bookId" name="bookId" class="form-control" value="1" th:value="${book.id}" readonly>
    </div>
    <div>
        <label for="bookName">도서명</label>
        <input type="text" id="bookName" name="bookName" class="form-control" value="상품A" th:value="${book.bookName}" readonly>
    </div>
    <div>
        <label for="bookCode">도서 코드</label>
        <input type="text" id="bookCode" name="bookCode" class="form-control" value="10000" th:value="${book.bookCode}" readonly>
    </div>
    <div>
        <label for="bookQuantity">도서 보유 수량</label>
        <input type="text" id="bookQuantity" name="bookQuantity" class="form-control" value="10" th:value="${book.bookQuantity}" readonly>
    </div>
    <div>
        <label for="author">도서 저자</label>
        <input type="text" id="author" name="author" class="form-control" value="10" th:value="${book.author}" readonly>
    </div>
    <div>
        <label for="genre">도서 장르</label>
        <input type="text" id="genre" name="genre" class="form-control" value="10" th:value="${book.genre}" readonly>
    </div>
    <!--<div>
        <label for="price">도서 가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10" th:value="${book.price}" readonly>
    </div>-->
    <div>
        <label for="publisher">출판사</label>
        <input type="text" id="publisher" name="publisher" class="form-control" value="10" th:value="${book.publisher}" readonly>
    </div>
    <!--<div>
        <label for="publicationDate">출판일</label>
        <input type="text" id="publicationDate" name="publicationDate" class="form-control" value="10" th:value="${book.publicationDate}" readonly>
    </div>-->

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/books/{bookId}/edit(bookId=${book.id})}'|"
                    type="button">도서 정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='books.html'"
                    th:onclick="|location.href='@{/books}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
