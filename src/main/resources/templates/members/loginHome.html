<!DOCTYPE html>
<html lang="ko">
<!--<audio controls src="css/music.mp4" typeof="audio/mpeg">xxx</audio>-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" href="css/style.css">
</head>
<body background="css/tz.png">
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h1>홈화면</h1>
    </div>

    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/books}'|">
                도서 관리
            </button>
        </div>

        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" onclick="location.href='books.html'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/test}" type="button">
                <button class="w-100 btn btn-dark btn-lg" onclick="location.href='post.html'" type="submit">
                    테스트 미정
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
